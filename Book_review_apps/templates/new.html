<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/success">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/profile/{{user.id}}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/new/review/{{user.id}}">Post a New Review</a>
                          </li>
                        <li>
                          <a class="nav-link" href="/logout">Logout</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <h5>{{user.f_name}}, you can post your review here:</h5>
    <div>
        <form action="/profile/{{user.id}}/create" method="POST">
            {% csrf_token %}
            <label>Book Title:</label>
            <input type="text" name="name">
            <label>What did you think of the book?</label>
            <textarea name="desc" rows="5" cols="35"></textarea>
            <button type="submit">Post Review</button>
        </form>
    </div>
</body>
</html>
